<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страничка</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> <!-- Подключение шрифта Anton -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #333;
            color: #fff;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-photo-container {
            position: relative;
            width: 45vmin; /* Ширина контейнера в vmin */
            max-width: 500px; /* Максимальная ширина для больших экранов */
            height: 0;
            padding-bottom: 45vmin; /* Высота контейнера равна его ширине */
            max-height: 500px; /* Максимальная высота для больших экранов */
            margin-top: 6.25vh;
        }
        .profile-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Круглое изображение */
            border: solid #fff; /* Рамка */
            box-shadow: 0 0 1.125vmin rgba(0, 0, 0, 0.7); /* Тень */
            transition: transform 0.3s ease;
        }
        .profile-photo:hover {
            transform: scale(1.1);
        }
        .profile-photo-container::before, .profile-photo-container::after {
            content: '';
            position: absolute;
            top: -1vmin; /* Отступ в vmin */
            left: -1vmin;
            right: -1vmin;
            bottom: -1vmin;
            border-radius: 50%; /* Круглый круг вокруг изображения */
            border: 1vmin solid transparent; /* Рамка в vmin */
            transition: border-color 0.5s ease;
        }
        .profile-photo-container::before {
            border-top-color: #555;
            border-right-color: #666;
            border-bottom-color: #666;
            border-left-color: #555;
            animation: spin 4s linear infinite;
        }
        .profile-photo-container::after {
            border-top-color: #777;
            border-right-color: #999;
            border-bottom-color: #999;
            border-left-color: #777;
            animation: spin 6s linear reverse infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .name {
            cursor: pointer;
            font-family: 'Impact', sans-serif; /* Применение шрифта Anton */
            font-size: 5.375vmin; /* Размер текста в vmin */
            font-weight: 100;
            letter-spacing: 0.05vmin; /* Расстояние между буквами */
            text-align: center; /* Выравнивание текста по центру */
            margin: 2.25vh 0; /* Отступы */
            transition: font-weight 100ms ease-in-out;
            text-decoration: none; /* Убирает подчеркивание */
            color: #fff; /* Делает текст белым */
        }
        .name:hover {
            font-weight: 600;
        }
        .contact-info {
            text-align: center;
            font-size: 2.25vmin; /* Размер текста в vmin */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            padding: 1.125vmin;
            border-radius: 0.5625vmin;
            margin-top: 4.25vh;
        }
        .contact-info a {
            color: #fff; /* Цвет ссылок */
            text-decoration: none; /* Убирает подчеркивание */
        }
        .language-switch {
            position: absolute;
            top: 2vmin;
            right: 2vmin;
            display: flex;
            gap: 1vmin;
        }
        .language-switch button {
            background: #555;
            color: #fff;
            border: none;
            padding: 0.75vmin 1.5vmin;
            cursor: pointer;
            font-size: 1.275vmin;
        }
        .language-switch button:hover {
            background: #777;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <a href="https://web.telegram.org/k/#@PROMTECH116" class="name" id="name">Захаров Вячеслав Евгеньевич</a>
    <div class="profile-photo-container">
        <img src="photo.jfif" alt="Photo" class="profile-photo">
    </div>
    <div class="contact-info">
        <p><strong>Контакты:</strong></p>
        <p class="contact-email">Электронная почта: <a href="mailto:5601212@mail.ru">5601212@mail.ru</a></p>
        <p class="contact-phone">Телефон: +7 (953) 489-86-71</p>
    </div>
</div>

<!-- JavaScript для смены языка -->
<script>
    // Переменная для отслеживания текущего языка
    let currentLanguage = 'ru';

    // Функция для смены языка
    function toggleLanguage() {
        if (currentLanguage === 'ru') {
            document.getElementById('name').innerText = 'Zakharov Vyacheslav Yevgenievich';
            document.querySelector('.contact-info').innerHTML = `<p><strong>Contacts:</strong></p>
                <p class="contact-email">Email: <a href="mailto:5601212@mail.ru">5601212@mail.ru</a></p>
                <p class="contact-phone">Phone: +7 (953) 489-86-71</p>`;
            currentLanguage = 'en';
            document.getElementById('toggle-button').innerText = 'Рус';
        } else {
            document.getElementById('name').innerText = 'Захаров Вячеслав Евгеньевич';
            document.querySelector('.contact-info').innerHTML = `<p><strong>Контакты:</strong></p>
                <p class="contact-email">Электронная почта: <a href="mailto:5601212@mail.ru">5601212@mail.ru</a></p>
                <p class="contact-phone">Телефон: +7 (953) 489-86-71</p>`;
            currentLanguage = 'ru';
            document.getElementById('toggle-button').innerText = 'En';
        }
    }
</script>
<!-- Кнопка для смены языка -->
<div class="language-switch">
    <button id="toggle-button" onclick="toggleLanguage()">En</button>
</div>

</body>
</html>
