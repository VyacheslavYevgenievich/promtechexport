<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страничка</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> <!-- Подключение шрифта Anton -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #333;
            color: #fff;
            user-select: none; /* Современные браузеры */
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none;
            -webkit-user-drag: none; /* Отключение перетаскивания в WebKit-браузерах */
            user-drag: none; /* Современные браузеры */

        }
        .profile-container {
            margin-top: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-photo-container {
            position: relative;
            width: 75vmin; /* Ширина контейнера в vmin */
            height: 75vmin;
            margin-top: 6.25vh;

        }
        .profile-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Круглое изображение */
            border: solid #fff; /* Рамка */
            box-shadow: 0 0 1.125vmin rgba(0, 0, 0, 0.7); /* Тень */
            transition: transform 0.3s ease;
        }
        .profile-photo:hover {
            transform: scale(1.1);
        }
        .profile-photo-container::before, .profile-photo-container::after {
            content: '';
            position: absolute;
            top: -1vmin; /* Отступ в vmin */
            left: -1vmin;
            right: -1vmin;
            bottom: -1vmin;
            border-radius: 50%; /* Круглый круг вокруг изображения */
            border: 1vmin solid transparent; /* Рамка в vmin */
            transition: border-color 0.5s ease;
        }
        .profile-photo-container::before {
            border-top-color: #555;
            border-right-color: #666;
            border-bottom-color: #666;
            border-left-color: #555;
            animation: spin 4s linear infinite;
        }
        .profile-photo-container::after {
            border-top-color: #777;
            border-right-color: #999;
            border-bottom-color: #999;
            border-left-color: #777;
            animation: spin 6s linear reverse infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .name {
            cursor: pointer;
            font-family: 'Impact', sans-serif; /* Применение шрифта Anton */
            font-max-size: 50px;
            font-size: calc(8vmin); /* Размер текста в vmin */
            font-weight: 200;
            letter-spacing: 0.05vmin; /* Расстояние между буквами */
            text-align: center; /* Выравнивание текста по центру */
            margin: 2.25vmin 0; /* Отступы */
            transition: font-weight 100ms ease-in-out;
            text-decoration: none; /* Убирает подчеркивание */
            color: #fff; /* Делает текст белым */
        }
        .name:hover {
            font-weight: 600;
        }
        .no-wrap {
            white-space: nowrap; /* Запрещает перенос текста */
            user-select: none; /* Современные браузеры */
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none;
            -webkit-user-drag: none; /* Отключение перетаскивания в WebKit-браузерах */
            user-drag: none; /* Современные браузеры */
        }
        .contact-info {
            text-align: center;
            font-size: 2.25vmin; /* Размер текста в vmin */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            padding: 1.125vmin;
            border-radius: 0.5625vmin;
            margin-top: 4.25vh;
            margin-bottom: 10vh;
        }
        .social-icons {
            display: flex;
            gap: 2vw; /* Расстояние между иконками в vw */
            margin-top: 6vh; /* Отступ сверху для разделения с фотографией */
        }
        .social-icons a {
            text-decoration: none;
            color: inherit;
        }
        .social-icons img {
            min-width: 40px;
            width: 4vmax; /* Размер иконок в vw */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
        .contact-info a {
            color: #fff; /* Цвет ссылок */
            text-decoration: none; /* Убирает подчеркивание */
        }
        .language-switch {
            position: absolute;
            top: 2vmin;
            right: 2vmin;
            display: flex;
            gap: 1vmin;
        }
        .language-switch button {
            background: #555;
            color: #fff;
            border: none;
            padding: 0.75vmin 1.5vmin;
            cursor: pointer;
            font-size: 5.275vmin;
        }
        .language-switch button:hover {
            background: #777;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <a href="https://web.telegram.org/k/#@PROMTECH116" class="name" id="name">Захаров <span class="no-wrap">Вячеслав Евгеньевич</span></a>
    <div class="profile-photo-container">

    <div class="social-icons">

        </a>
        <a href="https://promtechexport.ru/" target="_blank">
            <img src="company.png" alt="Company">
        </a>
        <a href="https://wa.me/79047640490" target="_blank">
            <img src="whatsapp.png" alt="WhatsApp">
        </a>
    </div>
    <div class="contact-info">
        <p><strong>Контакты:</strong></p>
        <p class="contact-email">Электронная почта: <a href="mailto:5601212@mail.ru">5601212@mail.ru</a></p>
        <p class="contact-phone">Телефон: <a href="tel:+79047640490">+7 (904) 764-04-90</a></p>

</div>

<!-- JavaScript для смены языка -->
<script>
    // Переменная для отслеживания текущего языка
    let currentLanguage = 'ru';

    // Функция для смены языка
    function toggleLanguage() {
        if (currentLanguage === 'ru') {
            document.getElementById('name').innerHTML = 'Zakharov <span class="no-wrap">Vyacheslav Yevgenievich</span>';
            document.querySelector('.contact-info').innerHTML = `<p><strong>Contacts:</strong></p>
                <p class="contact-email">Email: <a href="mailto:5601212@mail.ru">5601212@mail.ru</a></p>
                <p class="contact-phone">Phone: <a href="tel:+79047640490">+7 (904) 764-04-90</a></p>`;
            currentLanguage = 'en';
            document.getElementById('toggle-button').innerText = 'Рус';
        } else {
            document.getElementById('name').innerHTML = 'Захаров <span class="no-wrap">Вячеслав Евгеньевич</span>';
            document.querySelector('.contact-info').innerHTML = `<p><strong>Контакты:</strong></p>
                <p class="contact-email">Электронная почта: <a href="mailto:5601212@mail.ru">5601212@mail.ru</a></p>
                <p class="contact-phone">Телефон: +7 (904) 764-04-90</p>`;
            currentLanguage = 'ru';
            document.getElementById('toggle-button').innerText = 'En';
        }
    }
</script>
<!-- Кнопка для смены языка -->
<div class="language-switch">
    <button id="toggle-button" onclick="toggleLanguage()">En</button>
</div>
</body>
</html>
